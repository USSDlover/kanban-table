<mat-toolbar color="primary">
  <mat-icon>local_fire_department</mat-icon>
  <span>Kanban Fire</span>
</mat-toolbar>
<div class="content-wrapper">
  <div class="container-wrapper">
    <div class="container">
      <h2>Backlog</h2>
      <mat-form-field>
        <mat-label>Search for task</mat-label>
        <input matInput (input)="onSearch($event, 'todo')">
      </mat-form-field>
      <mat-card
        cdkDropList
        id="todo"
        #todoList="cdkDropList"
        [cdkDropListData]="tasks.todo$ | async"
        [cdkDropListConnectedTo]="[doneList]"
        (cdkDropListDropped)="drop($event)"
        class="list">
        <ng-container *ngIf="(tasks.todo$ | async)?.length !== 0; else emptyList">
          <app-task
            *ngFor="let task of tasks.todo$ | async"
            [task]="task"
            cdkDrag>
          </app-task>
        </ng-container>
      </mat-card>
    </div>

    <div class="container">
      <h2>Done</h2>
      <mat-form-field>
        <mat-label>Search for task</mat-label>
        <input matInput (input)="onSearch($event, 'done')">
      </mat-form-field>
      <mat-card
        cdkDropList
        id="done"
        #doneList="cdkDropList"
        [cdkDropListData]="tasks.done$ | async"
        [cdkDropListConnectedTo]="[todoList]"
        (cdkDropListDropped)="drop($event)"
        class="list">
        <ng-container *ngIf="(tasks.done$ | async)?.length !== 0; else emptyList">
          <app-task
            *ngFor="let task of tasks.done$ | async"
            [task]="task"
            cdkDrag>
          </app-task>
        </ng-container>
      </mat-card>
    </div>
  </div>
</div>

<ng-template #emptyList>
</ng-template>
